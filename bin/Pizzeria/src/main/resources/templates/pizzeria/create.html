 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>add pizza</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Aggiungi una nuova pizza</h1>
		
		
		<form id="form-pizza"
			th:action="@{/pizzeria/create}"
			method="post"
			th:object="${pizza}">
			
			
			<div class="mb-3">
			  <label for="nome" class="form-label">Nome pizza</label>
			  <input id="nome" placeholder="Nome Pizza" type="text" class="form-control" th:field="*{nome}">
			</div>
			
			
			<div class="mb-3">
			  <label for="descrizione" class="form-label">Descrizione pizza</label>
			  <textarea class="form-control" id="decrizione" rows="3" th:field="*{descrizione}" ></textarea>
			</div>
			
			<div class="mb-3">
						  <label for="foto_url" class="form-label">Foto pizza</label>
						   <input id="foto_url" placeholder="URL foto" type="text" class="form-control" th:field="*{fotoUrl}" ></input>
						</div>
			
			<div class="mb-3">
						  <label for="prezzo" class="form-label">Prezzo pizza</label>
						  <input id="prezzo" placeholder="Prezzo Pizza" type="number" step="0.01" class="form-control" th:field="*{price}">
				</div>
				
				
			<div class="mb-3">
				<h6>Seleziona gli ingredienti</h6>
				
				<th:block th:each="ingr:${ingRepo}">
					<input type="checkbox" name="ingrediente" th:value="${ingr.id}"	th:field="*{ingredienti}">
					<label th:text="${ingr.nome}"></label>
				</th:block>
				
			</div>
			
				<div th:if="${#fields.hasAnyErrors()}">
					<ul>
						<il th:each="err : ${#fields.allErrors}" th:text="${err}">
							
						</il>
					</ul>
				</div>
				
			  <button type="submit" class="btn btn-primary mb-3">Salva</button>
		</form>
	</div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
