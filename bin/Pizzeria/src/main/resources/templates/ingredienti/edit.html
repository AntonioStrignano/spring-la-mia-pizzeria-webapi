<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Edit Ingrediente</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<h1 th:text="|Modifica l'ingrediente ${ingrEdit.nome}|"></h1>
	
	<div class="container">
		<form
		id="form-ingr-edit"
		th:action="@{/ingredienti/edit/{id}(id=${ingrEdit.id})}"
		method="post"
		th:object="${ingrEdit}">		
		<label for="Ingrediente" class="form-label">Nome ingrediente</label>
		<input type="hidden" th:field="*{id}" id="id">
		<input type="text" class="form-control" th:field="*{nome}" id="nome" placeholder="Nuovo ingrediente">
		<button type="submit" class="btn btn-primary" id="submitButton">Aggiorna ingrediente</button>
	
		<div th:if="${#fields.hasAnyErrors()}">
			<ul>
				<il th:each="err : ${#fields.allErrors}" th:text="${err}">
					
				</il>
			</ul>
		</div>
	
	</form>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
