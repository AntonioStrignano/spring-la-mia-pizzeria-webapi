<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>add offerta</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 th:unless="${editMode}" th:text="|Aggiungi una nuova offerta alla pizza ${offerta.getPizza().getNome()}|">
		</h1>
		<h1 th:if="${editMode}" th:text="|Modifica l'offerta: ${offerta.titolo}|"></h1>
		<form id="form-offerta" method="post"
			th:action="${editMode} ? @{|/offerte/edit/${offerta.id}|} : @{/offerte/create}" th:object="${offerta}">

			<input type="hidden" th:field="*{id}" id="id">
			<input type="hidden" th:field="*{pizza}" id="pizza">

			<div class="mb-3">
				<label for="titolo" class="form-label">Titolo offerta</label>
				<input id="titolo" placeholder="Titolo Offerta" type="text" class="form-control" th:field="*{titolo}">
			</div>


			<div class="mb-3">
				<label for="data-inizio" class="form-label">data inizio offerta</label>
				<input id="data-inizio" placeholder="Data Inizio" type="date" class="form-control"
					th:field="*{dataInizio}">
			</div>


			<div class="mb-3">
				<label for="data-fine" class="form-label">data fine offerta</label>
				<input id="data-fine" placeholder="Data Fine" type="date" class="form-control" th:field="*{dataFine}">
			</div>

			<div th:if="${#fields.hasAnyErrors()}">
				<ul>
					<il th:each="err : ${#fields.allErrors}" th:text="${err}">

					</il>
				</ul>
			</div>

			<button type="submit" class="btn btn-primary mb-3">Salva</button>
			<a th:href="@{|/pizzeria/dettaglio/${offerta.getPizza()}|}">Torna indietro</a>
		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
